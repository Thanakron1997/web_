# templates/index.html
{% extends "base.html" %}
{% block content %}
    <h1>User Management</h1>
    <a href="{{ url_for('add_user') }}">Add New User</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user._id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.age }}</td>
                <td class="actions">
                    <a href="{{ url_for('edit_user', user_id=user._id) }}">Edit</a>
                    <a href="{{ url_for('delete_user', user_id=user._id) }}" onclick="return confirm('Are you sure?');">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
